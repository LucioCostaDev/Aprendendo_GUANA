
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MESCLAGEM DE CELULAS</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        
        table {
            /* junda as celulas */
            border-collapse: collapse;
            /* largura das celulas */
            width: 300px;
            text-align: center;
        }

        td {
            border: 1px solid black;
            padding: 10px;
        }


    </style>
</head>
<!-- expansÃ£o de linhas e colunas das tabelas -->
<body>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
            <!-- <td>C</td> -->
        </tr>
        <tr>
            <td rowspan="3">D</td>
            <td>E</td>
            <td rowspan="2">F</td>
        </tr>
        <tr>
            <!-- <td>G</td> -->
            <td>H</td>
            <!-- <td>I</td> -->
        </tr>
        <tr>
            <!-- <td>J</td> -->
            <td>L</td>
            <td>M</td>
        </tr>
    </table>
</body>
</html>
