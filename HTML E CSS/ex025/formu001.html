<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro formulário</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Primeiro formulário</h1>
    <!-- criação de um formulário e form com atributos
    action direciona pra alguma linguagem de programação os dados ou seja direciona pra algum servidor -->
    <form action="cadastro.php" method="POST" autocomplete="off">
        <p><label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome"></p>
        <p><label for="isobrenome">sobrenome:</label> 
            <input type="text" name="sobrenome" id="isobrenome"> 
</p>
        <p><input type="submit" value="Enviar"></p>
    </form>
</body>
</html>

<!-- todo objeto de entrada no (input) precisa de um name e id para ser identificado com label
Ou seja label cria uma relação -->
