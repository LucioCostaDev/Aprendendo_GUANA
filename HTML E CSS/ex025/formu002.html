<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulários</title>
    <style>
        
    </style>
</head>
<body>
    <h1>Formulário</h1>
    <form action="cadastro.php;" method="POST" autocomplete="off">
    <p>
        <Label for="iusu">Úsurio: </Label>
        <input type="text" name="usu" id="iusu" required minlength="5" maxlength="30" size="10" placeholder="nome do usuário" autocomplete="username">
    </p>
    <p>
        <label for="isen">Senha: </label>
        <input type="password" name="sen" id="isen" required minlength="8" size="10" placeholder="mínimo 8 letras" autocomplete="current-password">
    </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</form>
</body>
</html>

<!-- Aula com objetivo de mostra propriedades como
autocomplete que tem como delisga
requiredminlength que defini o minimo de letras
placeholder coloca uma legenda dentro da caixa referente a caixa
autocomplete que tem opção para vários tipos de  elementos como para senha, nomes entre outros-->
