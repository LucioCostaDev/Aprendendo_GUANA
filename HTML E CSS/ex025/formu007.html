<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário com outras formas</title>
</head>
<body>
    <h1>Formularios com select, datalist e textarea</h1>
    <form action="#" method="get" autocomplete="">
        <p>
            <label for="iest">Estado</label>
            <select name="estado" id="iest">

                <option value="">--- Escolha ---</option>
                <optgroup label="Região Sudeste">
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                </optgroup>

                <optgroup label="Região Nordeste">
                    <option value="MA">Maranhão</option>
                    <option value="PE">Pernanbuco</option>
                    <option value="RN">Rio Grande do Norte</option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="iprof">Profissão: </label>
            <input type="text" name="prof" id="iprof" list="lsprof"> 
            <datalist id="lsprof">
            <option>Administrador</option>
            <option>Contabilidade</option>
            <option>Desenvolvedor</option>
            <option>Professor</option>
            </datalist>
        </p>

        <p>
            <label for="imsg">Mensagem: </label>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    

</body>
</html>
