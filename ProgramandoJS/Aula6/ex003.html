       // bloco com conversão de numero inteiro
        var n1 = Number.parseInt (window.prompt ('Digite um número: ')) // com conversão para inteiro
        var n2 = Number.parseInt (window.prompt ('Digite outro número: ')) // com conversão para inteiro
        var s = n1 + n2  
        window.alert('A soma dos valores é ' + s)

        // bloco com conversão de numero real
        var n1 = Number.parseFloat (window.prompt ('Digite um número: ')) // com conversão para real
        var n2 = Number.parseFloat (window.prompt ('Digite outro número: ')) // com conversão para real
        var s = n1 + n2  
        window.alert('A soma dos valores é ' + s)

        // bloco com conversão no qual o javascript reconhe ambas formtaçoes numericas
        var n1 = Number (window.prompt ('Digite um número: ')) // com conversão para ambas formataçoes
        var n2 = Number (window.prompt ('Digite outro número: ')) // com conversão para ambas formatações
        var s = n1 + n2  
        window.alert('A soma dos valores é ' + s)

         // bloco com conversão no qual o javascript reconhe ambas formtaçoes numericas + conversão para string

        var n2 = Number (window.prompt ('Digite outro número: ')) // com conversão para ambas formatações
        var s = n1 + n2  
        window.alert('A soma dos valores é ' + String(s)) // conversão de string

        // bloco com conversão no qual o javascript reconhe ambas formtaçoes numericas + conversão para string padrão template string - facilidade
        var n1 = Number (window.prompt ('Digite um número: ')) // com conversão para ambas formataçoes
        var n2 = Number (window.prompt ('Digite outro número: ')) // com conversão para ambas formatações
        var s = n1 + n2  
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`) // (`) utilização da crase e o padrão template string
