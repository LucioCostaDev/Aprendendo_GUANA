<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro programa</title>
    <style>
        body {
            background-color: rgb(229, 241, 241);
            color: red;
            font: normal 25pt arial;
        }

        h1  {
            color: black;
        }
    </style>
</head>
<body>
    <h1>Olá mundo!</h1> <!-- Comentario em html (CTRL + :) -->
    <p>Não tem mais maldição</p>
    <script>
        
       var nome = window.prompt('Qual seu nome?') // vai pergutar o nome e armazenar na variavel 
       window.alert ('E um grande prazer te conhecer, ' + nome) // vai amostrar o nome obs. (+) sinal de concatenação 
       let idade = window.prompt('Qual sua idade?')
        window.alert (' Qual sua idade? ' + idade )
       const sexo = window.prompt('Qual seu sexo?')
       window.alert ('Qual seu sexo? ' + sexo)

    </script>
</body>
</html>
