<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: normal 20pt Arial;
         } 
    </style>
</head>
<body>
    <script>
        var nome = window.prompt ('Qual é seu nome?')
        // conta a quantidade de caracteres de uma palavra obs. ate mesmo ascento conta
        document.write(`Olá, <strong>${nome}</strong>! Seu nome tem ${nome.length} letras.<br/>`) 
        document.write(`Seu nome em maisculo é ${nome.toUpperCase()}<br/>`) // .toUpperCase() e um metodo para deixar letras maisculas
        document.write(`Seu nome em minusculo é ${nome.toLowerCase()}<br/>`) // toLowerCase() e um metodo para deixar a letras minusculas
    </script>
</body>
</html>
